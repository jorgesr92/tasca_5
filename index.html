<!DOCTYPE html>
<html>
<head>
	<title>Práctica 5</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">	
</head>
<body>
	<table class="table table-striped">
		<tr> <th colspan="2"> <p>Tabla de <br>multiplicar</p></th></tr>
		<script>
			var x=prompt("Escribe un número del 1 al 9");
			var y=1;
			while ((x>=10 || x<=0) && y<4) {
				x=prompt("¡CUIDADO! el número tiene que ser del 1 al 9");
				y++;
			} 
			if (x>=10 || x<=0) {
				document.write ("<h1> ¡Fin del Juego! </h1>")
			}
			if (x<10 && x>0) {
				for (y=1; y<=10; y++) {
				 	document.write ("<tr> <td>"+x+" x "+y+" =</td> <td>"+(x*y)+"</td></tr>");
				}
			}

		</script>
	</table>
</body>
